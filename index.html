<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.scss" />
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&display=swap" rel="stylesheet">
    <title>Lemundo Task</title>
</head>

<body>
    <section class="container">
        <div class="grid-col">
            <h3 class="font-weight-bold">AUFGABE</h3>
            <span>Ein Traum auf vier Raedern</span>
        </div>

        <div id="spec">
            <div class="spec-details">
                <div class="spec-items  active">
                    <button class="button" tabindex="0" data-index="0">General</button>

                    <dl class="panel">
                        <dt class="terms-desc">Model</dt>
                        <dd class="terms-desc">DC11</dd>
                        <dt class="terms-desc">Delivery time</dt>
                        <dd class="terms-desc">2-3 weeks</dd>
                    </dl>

                </div>
                <div class="spec-items">
                    <button class="button " tabindex="0" data-index="1">Engine</button>
                    <dl class="panel">
                        <dt class="terms-desc">bhp</dt>
                        <dd class="terms-desc">404</dd>
                    </dl>
                </div>
                <div class="spec-items">
                    <button class="button" tabindex="0" data-index="2">Specials</button>
                    <span class="panel">convertible, leather seats</span>
                </div>
            </div>

    </section>
    <script language="javascript" src="./index.js">
    </script>
</body>

</html>
